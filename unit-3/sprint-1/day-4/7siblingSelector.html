<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General sibling selector or combinator</title>
    <style>
        div ~ p{
            color: blue;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>5</p>
    <div>
        <p>1</p>
        <p>2</p>
        <span>
            <p>6</p>
            <p>7</p>
        </span>
    </div>
    <p>3</p>
    <p>4</p>
    <div>
        <p>8</p>
        <p>9</p>
    </div>
    <p>10</p>
</body>
</html>
